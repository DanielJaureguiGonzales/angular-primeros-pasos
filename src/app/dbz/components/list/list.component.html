<h4>Listado</h4>
<ul class="list-group" *ngIf="characterList.length > 0; else listCharactersEmpty">
  <li  *ngFor="let character of characterList; 
              let i = index;
              let isEven = even;
              let isOdd = odd
      " 
      class="list-group-item li-flex" 
                                            [ngClass]="{'list-group-item-dark':isEven,
                                            'list-group-item-light': isOdd}">
    <div>
      <span class="text-primary">{{ i+1 }}.</span>
      <span>{{ character.name }} - </span> 
      <strong>Power</strong>:
       <span>{{character.power}}</span>
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacterById(character.id!)">X</button>

  </li>


</ul>

<ng-template #listCharactersEmpty><strong>Ya no queda m√°s personajes</strong></ng-template>
